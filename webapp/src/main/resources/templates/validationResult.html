<!DOCTYPE HTML>
<html html-lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="mzTab online validator"/>
    <meta name="author" content="Nils Hoffmann"/>
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>mzTab Validation Results</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <!--<link href="cover.css" rel="stylesheet">-->
  </head>
  <body>

    <div th:if="${message}">
      <h2 th:text="${message}"/>
    </div>

    <div>
      <h2>
        Validated <span th:text="${validationFile}"/> against mzTab version <span th:text="${validationVersion}"/>.
      </h2>
      <div th:unless="${not #lists.isEmpty(validationResults)}" class="alert alert-success" role="alert">
        <strong>Validation passed!</strong> Your file complies with the mzTab standard.
      </div>
      <div th:if="${not #lists.isEmpty(validationResults)}" class="alert alert-warning" role="alert">
        <strong>Validation failed!</strong> Your file does not comply with the mzTab standard.
      </div>
      <div>
        Showing the first <span th:text="${validationMaxErrors}"/> validation errors for each error level.
      </div>
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Line Number</th>
            <th scope="col">Validation Level</th>
            <th scope="col">Validation Message</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="validationResult : ${validationResults}" th:classappend="${validationResult.styleClass}">
            <td th:text="${validationResult.lineNumber}"></td>
            <td th:text="${validationResult.level}"></td>
            <td th:text="${validationResult.message}"></td>
          </tr>
        </tbody>
      </table>

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>

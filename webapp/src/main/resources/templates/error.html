<!DOCTYPE HTML>
<html html-lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
  <head>
  <th:block th:include="fragments/html-head :: html-head"></th:block>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="container">
        <header class="masthead clearfix">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand text-muted"><small th:text="${page.appVersion}">DEVELOPMENT</small></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="navbar-brand" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/HUPO-PSI/mzTab">mzTab@GitHub</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/nilshoffmann/jmzTab-m">This project@GitHub</a>
                </li>
              </ul>
              <a class="btn btn-secondary float-right" href="https://github.com/nilshoffmann/jmzTab-m/issues/new">Report Issue</a>
            </div> 
          </nav>
          <div th:if="${message}">
            <h2 th:text="${message}"/>
          </div>
        </header>
        <main role="main" class="inner cover my-3">
          <div class="card alert border-danger my-2">
            <div class="card-header text-danger">
              Error
            </div>
            <div class="card-body"><h4 class="card-title  ">Sorry... that is not what we expected.</h4>
              <h5 th:text="${status + ' ' + error}"></h5>
              <a class="btn btn-danger float-right" href="https://github.com/nilshoffmann/jmzTab-m/issues/new">Report issue.</a>
            </div>
          </div>
        </main>
        <th:block th:include="fragments/footer :: footer"></th:block>

      </div>

    </div>

  </div>
<th:block th:include="fragments/script-footer :: script-footer"></th:block>
</body>
</html>

<!DOCTYPE HTML>
<html html-lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
  <head>
  <th:block th:include="fragments/html-head :: html-head"></th:block>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="container">
        <header class="masthead clearfix">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand text-muted"><small th:text="${page.appVersion}">DEVELOPMENT</small></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="navbar-brand" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/HUPO-PSI/mzTab">mzTab@GitHub</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/nilshoffmann/jmzTab-m">This project@GitHub</a>
                </li>
              </ul>
              <a class="btn btn-secondary float-right" href="https://github.com/nilshoffmann/jmzTab-m/issues/new">Report Issue</a>
            </div> 
          </nav>
          <div th:if="${message}">
            <h2 th:text="${message}"/>
          </div>
        </header>

        <main role="main" class="my-3">
          <div class="card my-2">
            <div class="card-header">
              Example files
            </div>
            <div class="card-body">
              <h4 class="card-title">Download one of these example files:</h4>
              <ul>
                <li><a href="/static/examples/mtdFile.txt" th:href="@{/examples/mtdFile.txt}">mtdFile.txt</a> (Metadata only)</li>
              </ul>
            </div>
          </div>
          <div class="card my-2">
            <div class="card-header">
              Validation
            </div>
            <div class="card-body"><h4 class="card-title">Upload your mzTab file for validation:</h4>
              <form method="POST" enctype="multipart/form-data" action="/" th:action="@{/}">
                <!--<fieldset>-->
                <div class="form-group row">
                  <label for="file" class="col-sm-5 col-form-label">mzTab File to validate</label>
                  <div class="col-sm-7 no-gutters">
                    <input id="file" name="file" type="file" th:field="*{validationForm.file}"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="maxErrors" class="col-sm-5 col-form-label">Maximum number of errors to report</label>
                  <input class="col-sm-7" type="text" th:field="*{validationForm.maxErrors}"/>
                </div>
                <div class="form-group row">
                  <label for="version" class="col-sm-5 col-form-label">mzTab specification version to validate against</label>
                  <select class="col-sm-7" th:field="*{validationForm.mzTabVersion}">
                    <option th:each="version : *{validationForm.allVersions}" 
                            th:value="${version}" 
                            th:text="${version}">MZTab1_1</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary">Validate</button>
                <!--</fieldset>-->
              </form>
            </div>
          </div>
        </main>

        <th:block th:include="fragments/footer :: footer"></th:block>

      </div>

    </div>

  </div>
<th:block th:include="fragments/script-footer :: script-footer"></th:block>
</body>
</html>
